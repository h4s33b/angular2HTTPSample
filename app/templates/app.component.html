<ul>
    <li *ngFor="let item of items" style="list-style-type:none">{{item.title}}</li>
</ul>

<div class="container">
    <h1>Add Data</h1>
    <form (ngSubmit)="addData(addDataForm.value)" #addDataForm="ngForm">
        <table style="padding: 20px;border: 3px solid Black;">
            <tr>
                <td style="width: 120px;"><label for="name">Title</label></td>
                <td><input type="text" class="form-control" id="title" required name="title" ngModel></td>
            </tr>
            <tr>
                <td><label for="alterEgo">Author</label></td>
                <td><input type="text" class="form-control" id="author" name="author" ngModel></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-default">Submit</button></td>
            </tr>
        </table>
    </form>
</div>
